<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="wrapper">
        <section class="bucket-list">
          <header>
            <h1 class="list-title">My Bucket List</h1>
          </header>
          <main class="list-content">
            <p class="list-item">Travel all around the world</p>
            <p class="list-item success">Learn a new language</p>
            <p class="list-item">Try a profession in a different field</p>         
            <p class="list-item">Achieve your ideal weight</p>         
            <p class="list-item">Run a marathon</p>         
          </main>
        </section>
      </div>

    </body>
</html>

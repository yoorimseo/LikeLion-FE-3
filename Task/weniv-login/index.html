<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weniv 로그인</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <section class="wrapper">
            <h1 class="welcome">더 편리해진 위니브에 오신 것을 환영합니다.</h1>
            <button class="btn-login">
                <img
                    class="img-logo"
                    src="img/weniv-logo.png"
                    alt="위니브 로고"
                />
                로그인
            </button>
            <div class="account">
                <a class="find-id-pw" href="#">
                    <img src="img/icon-lock.png" alt="" />
                    아이디 | 비밀번호찾기
                </a>
                <a class="join" href="#">
                    <img src="img/icon-user.png" alt="" />
                    회원가입
                </a>
            </div>
        </section>
    </body>
</html>

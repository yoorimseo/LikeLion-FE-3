<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weniv 로그인</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- * login *-->
        <section class="section-login">
            <h2 class="txt-hide">로그인 하러 가기</h2>
            <img src="img/weniv-logo.png" alt="weniv 로고" class="img-logo" />
            <p class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <button class="btn-login">로그인</button>
        </section>

        <!-- * modal *-->
        <section class="section-modal">
            <div class="modal-header">
                <h2 class="modal-title">로그인 또는 회원가입</h2>
                <button class="btn-close"></button>
            </div>

            <div class="modal-main">
                <p class="txt-info">
                    위니브에서 여러분의 궁금증을 해결하세요! :)
                </p>

                <input type="text" placeholder="아이디" class="input-id" />
                <input
                    type="password"
                    placeholder="비밀번호"
                    class="input-pw"
                />

                <div class="check-status">
                    <input
                        type="checkbox"
                        id="login-status"
                        class="input-status txt-hide"
                    />
                    <label for="login-status" class="label-status"
                        >로그인 상태 유지</label
                    >
                </div>

                <a href="#" class="link-login">로그인</a>

                <a href="#" class="link-join">회원가입</a>
                <a href="#" class="link-find">아이디/비밀번호 찾기</a>

                <p class="separation-line">또는</p>

                <ul class="login-methods">
                    <li class="google-account">
                        <a href="#">구글 계정으로 로그인</a>
                    </li>
                    <li class="facebook-account">
                        <a href="#">페이스북 계정으로 로그인</a>
                    </li>
                    <li class="naver-account">
                        <a href="#">네이버 계정으로 로그인</a>
                    </li>
                    <li class="kakao-account">
                        <a href="#">카카오 계정으로 로그인</a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Validation Custom Email</title>

  <style>
    label {
      display: block;
      margin-top: 20px;
    }

    input:invalid {
      border: 3px solid red;
    }

    input:valid {
      border: 3px solid green;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="inp-email">이메일을 입력해주세요.</label>
    <input type="email" id="inp-email" required>
    <button>제출</button>
  </form>
  <script>
    // 이메일을 입력하는 인풋창을 만들고 폼을 제출했을 때 
    // 만약 이메일 양식에 어긋나면 ‘알맞는 양식의 이메일 주소를 입력하세요’ 메세지를 출력하도록 합니다.
    // 양식이 올바르다면 제출하도록 만들어보세요.
    const inp = document.querySelector('input');

    inp.addEventListener('input', () => {
      if (inp.validity.typeMismatch) {
        inp.setCustomValidity('알맞는 양식의 이메일 주소를 입력하세요')
      } else {
        inp.setCustomValidity('');
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>innerHTML textContent 차이를 확인하는 예제</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- 쇼핑몰에 VIP 회원으로 로그인되어 있을 경우에만 가격 혜택을 받을 수 있을 경우 -->
        <figure>
            <img src="" alt="" />
            <figcaption>
                상품가격 : 39,000원
                <span class="hidden"
                    >(주의) VIP 회원이 아니라면 혜택을 받을 수 없습니다.</span
                >
            </figcaption>

            <script>
                const txt = document.querySelector("figcaption");

                // 모든 텍스트를 가져오는 방법 1) 스타일 상관없이 요소 안의 모든 텍스트를 가져온다.
                // textContent 로 텍스트 노드에 접근하면 숨기고 싶은 정보까지 노출될 수 있다.
                console.log(txt.textContent);

                // 모든 텍스트를 가져오는 방법 2) 사람이 볼 수 있는, 스타일이 적용된 텍스트를 가져온다.
                console.log(txt.innerText);
            </script>
        </figure>
    </body>
</html>

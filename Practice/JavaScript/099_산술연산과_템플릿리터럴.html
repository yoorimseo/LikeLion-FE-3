<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            let one = 10;
            let two = 3;

            console.log(one + two);
            console.log(one - two);
            console.log(one / two);
            console.log(one * two);
            console.log(one ** two); // 10의 3승
            console.log(one % two);

            console.log(one, one, two, two);

            // 구구단 출력하기
            console.log(one, "X", two, "=", one * two); // 권장하지 않는 방법
            console.log(one + " X " + two + " = " + one * two); // 권장하지 않는 방법

            console.log(`${one} X ${two} = ${one * two}`); // 템플릿 리터럴 문법 사용, 이것도 권장하지 않는 방법 -> 개행을 하면 그대로 표현된다
            // 템플릿 리터럴을 권장하지 않는다는 말은 아니다

            let three = one * two;
            console.log(`${one} X ${two} = ${three}`);

            // console.log('h
            // e
            // l
            // l
            // o'); // 사용하지 않는다

            console.log(`h
            e
            l
            l
            o`);
        </script>
    </body>
</html>

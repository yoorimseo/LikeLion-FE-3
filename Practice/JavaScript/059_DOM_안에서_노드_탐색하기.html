<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM 안에서 노드 탐색하기</title>
    </head>
    <body>
        <!-- 주석입니다 주석. -->
        <p>test</p>
        <article class="cont">
            <h1>안녕하세요 저는 이런 사람입니다.</h1>
            <p>지금부터 자기소개 올리겠습니다</p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
            incidunt voluptates laudantium fugit, omnis dolore itaque esse
            exercitationem quam culpa praesentium, quisquam repudiandae aut.
            Molestias qui quas ea iure officiis.
            <strong>감사합니다!</strong>

            <script>
                const cont = document.querySelector(".cont");
                console.log(cont.firstElementChild); // 첫번째 자식을 찾는다.
                console.log(cont.lastElementChild); // 마지막 자식을 찾는다.
                console.log(cont.nextElementSibling); // 다음 형제요소를 찾는다.
                console.log(cont.previousSibling); // 이전 형제노드를 찾는다. > 줄바꿈도 하나의 노드로 취급한다.
                console.log(cont.previousElementSibling); // 이전 형제노드의 요소를 찾는다.
                console.log(cont.children); // 모든 직계자식을 찾는다.
                console.log(cont.parentElement); // 부모 요소를 찾는다.
            </script>
        </article>
    </body>
</html>

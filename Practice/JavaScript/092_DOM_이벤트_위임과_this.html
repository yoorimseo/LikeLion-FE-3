<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 위임</title>
        <style></style>
    </head>

    <body>
        <article class="parent">
            <ol>
                <li><button class="btn-first" type="button">버튼1</button></li>
                <li><button type="button">버튼2</button></li>
                <li><button type="button">버튼3</button></li>
            </ol>
        </article>

        <script>
            // 모든 자식요소한테 동일한 이벤트를 발생시키고 싶으면 일일이 이벤트를 선언하는 것보다, 부모로부터 이벤트를 위임해주는 게 더 좋다.
            // const btns = document.querySelectorAll("button");
            // btns.forEach((item) => {
            //     item.addEventListener("click", () => {});
            // });

            // 이벤트 리스너가 없어도 마치 리스너가 있는 것 처럼 사용 할 수 있다.
            // 만약 이벤트 리스너 함수를 화살표 함수로 쓴다면 this 가 가리키는 대상이 달라진다.
            // function일 때와 => 일때의 this가 다르다
            // =>는 window가 찍히는데, 화살표 함수의 this 는 자신을 둘러 싸고 있는 외부 환경의 this 값을 참조하기 때문이다.
            const parent = document.querySelector(".parent");
            parent.addEventListener("click", function (event) {
                console.log(event.target);

                // 이벤트 리스너 안의 event.currentTarget === this
                console.log(this);
                console.log(event.currentTarget);

                if (event.target.nodeName === "BUTTON") {
                    event.target.innerText = "버튼4";
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <style>
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="myDiv">div > class 입니다!</div>
        <div class="myDiv">div > class 입니다!</div>
        <div id="myDiv">div > id 입니다!</div>
        <div id="myDiv">div > id 입니다!</div>
        <div id="myDiv">div > id 입니다!</div>

        <button>HELLO!</button>

        <ul></ul>

        <script>
            // 1. DOM 트리에 접근하기
            // id로 접근하는 방법
            console.log(document.getElementById("myDiv"));

            // 해당하는 Id를 가진 요소에 접근하기
            const myDiv = document.getElementById("myDiv");

            // 해당하는 모든 요소에 접근하기
            console.log(document.getElementsByTagName("div"));

            // 해당하는 클래스를 가진 모든 요소에 접근하기
            console.log(document.getElementsByClassName("myDiv"));

            // css 선택자로 단일 요소에 접근하기
            console.log(document.querySelector(".myDiv"));

            // css 선택자로 여러 요소에 접근하기
            console.log(document.querySelectorAll("#myDiv"));

            // 2. DOM 제어 명령어
            // 1) 이벤트 삽입
            // 이벤트의 타입에는 click, keydown, keyup을 많이 사용하고, 그 외에도 mouseover, mouseout, wheel 등 다양한 이벤트를 감지한다.
            // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있다.

            const myBtn = document.querySelector("button");

            myBtn.addEventListener("click", function () {
                console.log("hello world");
            });

            // 2) 클래스 제어
            myBtn.addEventListener("click", function () {
                // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
                myBtn.classList.add("blue");
                // myBtn.classList.remove("blue");     // 클래스를 제거합니다.
                // myBtn.classList.toggle("blue"); // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
                // console.log(myBtn.classList.contains("blue")); // 해당하는 클래스가 있는지 확인합니다.
                // contains는 요소 하나에 클래스가 많이 붙을 때가 있는데, 그때 내가 제어하고자 하는 특정 클래스가 붙어있는지 확인할 때 많이 사용한다. 또한, 조건문에서도 많이 사용한다. if(이 클래스 있으면 이거 실행) { 실핼문 }
            });

            // 3) 요소 제어
            // document.createElement(target); target 요소를 생성합니다.
            // document.createTextNode(target); target 텍스트를 생성합니다.
            // element.appendChild(target);    target 요소를 element의 자식으로 위치합니다.
            // element.removeChild(target);    element의 target 자식 요소를 제거합니다.

            const myUl = document.querySelector("ul");

            myBtn.addEventListener("click", function () {
                for (let i = 0; i < 5; i++) {
                    const myLi = document.createElement("li");
                    myUl.appendChild(myLi);
                }
            });
        </script>
    </body>
</html>

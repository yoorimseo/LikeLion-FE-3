<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>boolean</title>
    </head>
    <body>
        <script>
            // const : 참조 변경 불가
            // let : 변경 가능
            // var : 최대한 사용 자제

            let one = true; // 다른 언어는 True인 경우가 있으니 주의!
            let two = false;
            let three;
            let four = null;
            let five = Infinity; //비교할 때 종종 사용

            console.log(Boolean("")); // false
            console.log(Boolean(" ")); // true
            console.log(Boolean("abc")); // true
            console.log("-------------");
            console.log(Boolean(0)); // false
            console.log(Boolean(100)); // true
            console.log(Boolean(-100)); // true
            console.log("-------------");
            console.log(Boolean(three)); // false
            console.log(Boolean(four)); // false
            console.log(Boolean(five)); // false
            console.log("-------------");

            one = 0;

            // 우리를 힘들게 하는 JS
            console.log(Boolean([])); // true
            console.log(Boolean({})); // true
            console.log("-------------");

            if (one) {
                console.log("hello");
            } else {
                console.log("world");
            }
        </script>
    </body>
</html>

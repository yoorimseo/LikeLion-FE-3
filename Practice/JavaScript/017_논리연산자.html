<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>논리연산자</title>

    <body>
        <script>
            // true : 1
            // false : 1
            // and(&&) : 곱
            // or(||) : 힙
            // not(!) : 부정

            console.log(true || false);
            console.log(true || true);
            console.log(true && false);
            console.log(!false);
            console.log(!!false); // 실무에서도 정말 많이 사용, boolean이 아닌 데이터를 boolean으로 표현하고 싶을 때 사용(자료형이 boolean으로 바뀐다)
            console.log(!!"");
            console.log("-------------");

            // 우리를 여전히 힘들게 하는 JS
            console.log(Boolean([])); // 다른 언어에서는 false로 나오는데, JS에서는 true로 나온다
            console.log(!![]); // JS에서만 true가 맞다
            console.log("-------------");

            console.log("confuse_1");
            console.log("false" == false);
            console.log(!"false");
            console.log(!"0");
            console.log("abc" / 1);
            console.log(!!NaN);
            console.log(!!null);
            console.log(!!undefined);

            // 단락평가(간단한 코드에서 권고!) > 이런 프로세스이지 동일한 코드를 사용하는 것은 아니다
            console.log("-------------");
            username = "";
            username = username || "이름을 입력하지 않으신 분";
            console.log(username);

            username = "abc";
            username = username || "이름을 입력하지 않으신 분";
            console.log(username);

            // 참고삼아서만 알 것!
            username = "";
            username = username || false;
            console.log(username);

            username = "";
            username = username || 0;
            console.log(username);

            // 문제 : username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false가 나오게 하자.
            // 둘 중에 1개라도 입력이 안되면 false가 나와야 한다.
            console.log("-------------");
            username = "";
            pw = "";
            console.log(!!(username && pw));

            console.log("-------------");
            console.log("드모르간 법칙");
            // or : ||
            // and : &&
            const x = 0;
            const y = 1;
            console.log(!(x || y) === (!x && !y));
            console.log(!(x && y) === (!x || !y));

            //     // console.log(i);
            //     if (i % 3 == 0 && i % 5 == 0) {
            //         console.log(i);
            //     }

            let s = 0;
            for (let i = 0; i < 100; i++) {
                // console.log(i);
                if (i % 3 == 0 || i % 5 == 0) {
                    console.log(i);
                    s += i;
                }
            }
            console.log(s);

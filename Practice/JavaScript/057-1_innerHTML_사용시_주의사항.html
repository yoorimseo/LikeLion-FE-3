<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>innerHTML 사용시 주의사항</title>
    </head>
    <body>
        <p></p>
        <script>
            // 일반 텍스트를 삽입 할 때는 innerHTML 을 사용하지 않는 것이 좋다.
            // 대신 textContent를 사용하는 것이 좋다.

            const name = "John";
            const txt = document.querySelector("p");

            txt.innerHTML = name;

            // HTML5 는 innerHTML 과 함께 삽입된 <script> 태그가 실행되지 않도록 지정한다.
            const name2 =
                "<script>alert('I am John in an annoying alert!')<\/script>";
            txt.innerHTML = name2;

            // onerror는 이미지 로딩이 실패했을 때 사용하는 이미지 속성이다.
            const name3 = "<img src='x' onerror='alert(1)'>";
            txt.innerHTML = name3;
        </script>
    </body>
</html>

            let n1 = 10000;

            console.log(parseInt(n1));
            console.log(parseInt(n2));
            console.log(parseInt(n3, 2));
            console.log(parseInt(n4, 8));
            console.log(parseInt(n5, 2));
            console.log(parseInt(n2.toFixed(3))); // 소수점 n번째 자리까지 출력
            console.log("-----------------");
            console.log(Number(true));
            console.log(Number(false));
            console.log(Number(""));
            console.log(Number(" ")); // 주의! 공백값은 true로 판단되지만 Number 메서드에 넣었을 땐 0으로 판단된다

            console.log("-----------------");
            console.log(Number("hello"));
            console.log(Number("10 20"));
            console.log(Number("10     "));
            console.log(Number("     10"));
            console.log(Number("     10     "));

            if (" ") {
                console.log("hello - 1");
            }

            if ("") {
                console.log("hello - 2");
            }

            // Math.abs() : 절댓값
            console.log(Math.abs(-10));

            console.log(Math.PI);

            // Math.min() : 최솟값
            // Math.max() : 최댓값
            console.log(Math.max(10, 20, 30, 1, 200, 3));
            console.log(Math.min(10, 20, 30, 1, 200, 3));

            let data = [10, 20, 30, 40];
            console.log(Math.max(data)); //NaN
            console.log(Math.max(...data)); // 40

            // Math.round(: 반올림
            console.log(Math.round(4.7));
            console.log(Math.round(4.4));

            // ceil(올림), floor(내림)

            // Math.random() : 랜덤한 값
            console.log(Math.random() * 10);

            // Matg.sqrt() : 제곱근, 루트
            console.log(Math.sqrt(64));

            // Math.pow() : 제곱
            console.log(Math.pow(2, 2));

            // computer의 10진수 연산은 정확하지 않다
            // 부동소수점 이슈
            // 0.1 + 0.2
            // 0.30000000000000004
            // 0.1 * 3
            // 0.30000000000000004
            // 0.3 + 0.6
            // 0.8999999999999999

            console.log(Number.MAX_SAFE_INTEGER);

            // BigInt : 자바스크립트에서 큰 숫자를 사용할 때
            // BigInt(12312312312312312312) + BigInt(2)
            console.log(123123123123123123121333n + 2n);

            /*
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB

            1024MB = 1GB

            (KB,MB,GB,TB,PB)갈매기털빼

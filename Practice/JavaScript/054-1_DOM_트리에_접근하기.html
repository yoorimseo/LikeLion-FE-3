<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
    </head>
    <body>
        <!-- * 점심 식단 -->
        <article id="container">
            <ul>
                <li>탕수육</li>
                <li class="item-second">유산슬</li>
                <li>짜장면</li>
            </ul>
        </article>

        <!-- * 저녁 식단 -->
        <article>
            <ul>
                <li>된장국</li>
                <li class="item-second">김치찌게</li>
                <li>해장국</li>
            </ul>
        </article>
        <script>
            // 배운 문법 요소를 바탕으로 HTML 요소 중 첫 번째 item-second 클래스와 첫 번째 li를 콘솔로 출력해보세요.
            // 탐색을 document부터 시작할 필요는 없다! -> 변수를 사용하여 작성하면, 자바스크립트가 해석되는 속도가 빨라진다는 장점이 있다. (즉, 내 페이지가 로딩되는 속도가 빨라진다.)
            // 빨리 로딩되면 SEO 측면에서도 장점이 있는데, 빨리 찾을 수 있다는 것은 사용자 만족도가 높다는 의미로 볼 수 있다.

            //첫 번째 item-second 클래스에 접근하는 방법
            const container = document.getElementById("container");
            console.log(container.getElementsByClassName("item-second")[0]); // 유산슬
            console.log(document.getElementsByClassName("item-second")[0]); // 유산슬

            console.log(document.querySelector(".item-second"));

            // 첫 번째 li에 접근하는 방법
            console.log(container.getElementsByTagName("li")[0]); // 탕수육
            console.log(document.getElementsByTagName("li")[0]); // 탕수육
            console.log(document.querySelector("li")); // 탕수육, querySelector는 가장 첫 번째 요소를 찾기 때문에 인덱스[index]를 주게 되면 아무것도 찾을 수 없다.
            console.log(document.querySelectorAll("li")[0]); // 탕수육, querySelectorAll을 사용하면 인덱스로 접근이 가능하다.

            // getElementsBy~를 사용했을 때 출력되는 HTMLCollection과 querySelector~를 사용했을 때 출력되는 NodeList의 차이점은?
            // HTMLCollection : HTMLCollection 안에 들어가 있는 DOM은 Live DOM으로, 내가 로딩한 페이지에 있는 DOM들이 실시간으로 반영되는 자료
            // NodeList : NodeList는 HTMLCollection과 다르게 그렇지 않다.

            // 유사배열 객체
            const obj = {
                0: "value",
                1: "value",
                2: "value",
                3: "value",
                4: "value",
            };
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            let txt = "abcAHelloBC";
            let regExp = /[A-Z]/g;
            console.log(txt.search(regExp));

            // 원본 데이터는 변하지 않는 메소드들
            let txt2 = "paullab CEO leehojun CEO";
            // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
            console.log(txt2.slice(0, 7));
            console.log(txt2.slice(0, 8));

            // substring(시작위치, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
            console.log(txt2.substring(1, 3));
            console.log(txt.substring(3, 1)); // 작동한다
            console.log(txt2.substring(2));

            // substr(시작위치, 길이) : 시작 인덱스부터 길이만큼 반환
            // 명세에서 사라질 수도 있음
            // substr 대신 slice나 substring을 사용하는 것을 권장
            console.log(txt2.substr(8, 3));
            console.log(txt2.substr(txt2.indexOf("C"), 3));
            console.log(txt2.substr(5, 1));

            // replace("바꿀 문자열", "바뀔 문자열")
            console.log(txt2.replace("CEO", "CTO"));
            console.log(txt2.replaceAll("CEO", "CTO"));
            console.log(txt2.replace(/CEO/g, "CTO")); //정규표현식을 사용하여 바꿀 모든 문자를 변환

            // 문자열을 모두 대문자로 변환
            console.log(txt.toUpperCase());
            // 문자열을 모두 소문자로 변환
            console.log(txt.toLowerCase());

            // include("찾으려는 문자열") : 문자열 안에 해당 문자가 포함되어 있는지 찾고, 그 결과를 true/false로 반환
            console.log(txt.includes("H"));
            console.log(txt.includes("Z"));

            //split("기준이 될 것") : 기준이 되는 것으로 문자열을 자른다
            console.log(txt2.split(" "));
            console.log("010-1234-5678".split(""));

            // trim() : 문자열 앞뒤의 공백을 삭제하여 출력, 사이에 있는 공백은 삭제되지 않는다
            console.log("          abc".trim());
            console.log("          a   b   c".trim());
            console.log("          abc         ".trim());
        </script>
    </body>
</html>

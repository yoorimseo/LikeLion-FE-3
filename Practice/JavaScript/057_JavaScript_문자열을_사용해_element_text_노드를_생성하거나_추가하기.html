<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            JavaScript 문자열을 사용해 element, text 노드를 생성하거나 추가하기
        </title>
    </head>
    <body>
        <p></p>
        <input type="text" />
        <button>Write Something!</button>

        <script>
            const myBtn = document.querySelector("button");
            const myP = document.querySelector("p");
            const myInput = document.querySelector("input");

            myBtn.addEventListener("click", function () {
                myP.textContent = myInput.value;
            });

            // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수도 있다.
            myInput.addEventListener("input", () => {
                // myP.textContent = myInput.value;
                myP.innerText = myInput.value;

                // 위의 두 코드가 같은 결과를 내는데, 무엇이 다른걸까?
                // > textContent는 컴퓨터 언어(inner CSS 등)도 출력하고, innerText는 텍스트 컨텐츠 처리해야 할 속성들을 처리하고 렌더링된 콘텐츠를 출력한다.
            });

            // myP.innerHTML = "<strong>I'm Strong!!</strong>";
            // myP.outerHTML = "<div></div>";

            // innerHTML을 사용하지 않고 같은 결과를 내는 방법 > 이 방법이 코드는 길지만 실행 속도가 더 빠르다. 그렇지만 모든 효율성을 따져봤을 때, innerHTML을 쓰는 것이 더 낫다는 강사님의 판단!
            const elStrong = document.createElement("strong");
            const mytxt = document.createTextNode("I'm strong!!");
            elStrong.appendChild(mytxt);
            myP.appendChild(elStrong);

            // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정한다.
            // innerText 속성은 요소의 렌더링된 텍스트 콘텐츠를 나타낸다. (렌더링된에 주목하자. innerText는 "사람이 읽을 수 있는" 요소만 처리한다.)
            // textContent 속성은 노드의 텍스트 콘텐츠를 표현한다.
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비교연산자</title>
    </head>
    <body>
        <script>
            const one = 10;
            const two = 3;
            const one_ = "10";

            console.log(one > two);
            console.log(one >= two);
            console.log(one < two);
            console.log(one <= two);
            console.log(one == two);
            console.log(one != two);
            console.log(one === two); // 다른 언어에 없는 연산자
            console.log(one !== two);

            // 우리를 힘들게 하는 JS
            console.log("---------------");
            console.log(one == one_); // JS는 너무 관대한 언어
            console.log(one === one_); // 타입까지 비교(견고한 코딩을 위해 ===를 추천), 다른 언어는 ==로 사용
        </script>
    </body>
</html>

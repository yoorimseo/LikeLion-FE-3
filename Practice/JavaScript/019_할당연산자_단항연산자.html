<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>할당연산자</title>
    </head>
    <body>
        <script>
            // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Operator_Precedence

            let a = 10;
            a = a + 10;
            console.log(a);
            console.log("----------------");

            let b = 10;
            b += 10; // b = b + 10
            console.log(b);
            console.log("----------------");

            let c = 10;
            ++c;
            --c;
            c++;
            c--;
            console.log(c);
            console.log("----------------");

            let d = 10;
            console.log(d++); // 10(선할당 후증가)
            console.log(d); // 11
            console.log("----------------");

            let e = 10;
            console.log(++e); // 11(선증가 후할당)
            console.log(e); // 11
            console.log("----------------");
        </script>
    </body>
</html>

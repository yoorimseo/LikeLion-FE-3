<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마음을 힘들게 하는 것들</title>
    </head>
    <body>
        <script>
            // true와 숫자
            console.log(true == 1);
            console.log(false == 0);
            console.log(true === 1);
            console.log(false === 0);
            console.log("-----------------");

            console.log(NaN == NaN); // 왜 false?
            console.log(NaN === NaN);
            console.log("-----------------");

            // true일 것 같은 혼란스러운 것들
            console.log(false == null);
            console.log(false == undefined);
            console.log("-----------------");

            // +연산자를 이용한 형변환, 숫자로 취급한다
            // 암묵적 형변환은 의도를 파악하기 어려워서 사용을 자제하는 것이 좋다
            console.log(+false);
            console.log(+true);
            console.log(+false * 1);
            console.log(+true * 1);
            console.log(1 + ""); // string
            console.log("" + 1); // string
            console.log(NaN + ""); // NaN
            console.log(Infinity + ""); // Infinity
            console.log(true + ""); // true
            console.log(false + ""); // false
            console.log(+"100" + 10); // number

            console.log(0 == -0);

            console.log(+"10" + +"10");

            // 일부러 유지보수하기 어렵게 만들 이유가 아니라면 이렇게 짜면 X
            console.log("2" + "2" - "2");
            console.log("2" + "2");
            console.log("2" - "2"); // error X, 수학적 연산을 하려고 하는구나! Number로 던져준다.
            console.log("a" - "a");
        </script>
    </body>
</html>

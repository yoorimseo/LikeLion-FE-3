<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM 이벤트 클리스 요소 제어</title>
    </head>
    <body>
        <ul></ul>
        <button>Make me MORE!</button>

        <div id="parentElement">
            <span id="childElement">hello guys~</span>
        </div>

        <script>
            // document.createElement(target); target 요소를 생성한다.
            // document.createTextNode(target); target 텍스트를 생성한다.
            // element.appendChild(target);    target 요소를 element의 마지막 자식으로 위치한다.
            // element.removeChild(target);    element의 target 첫번째 자식 요소를 제거한다.

            const myBtn = document.querySelector("button");
            const myUl = document.querySelector("ul");

            myBtn.addEventListener("click", function () {
                for (let i = 0; i < 5; i++) {
                    // li 요소를 생성한다.
                    const myLi = document.createElement("li");

                    // text 노드를 생성한다.
                    const myText = document.createTextNode(
                        "수업에 집중하세요!" + i
                    );

                    // 자식으로 요소를 배치한다.
                    myUl.appendChild(myLi);
                    myLi.appendChild(myText);
                }

                const li = document.querySelector("li");

                // 자식 요소를 제거한다.
                myUl.removeChild(li);
            });

            // parentElement.insertBefore(target, location); target요소를 parentElement의 자식인 location 위치 앞으로 이동한다.

            const span = document.createElement("span");

            const myText2 = document.createTextNode("span 요소를 추가합니다.");
            span.appendChild(myText2);

            const sibling = document.getElementById("childElement");
            const parentDiv = document.getElementById("parentElement");

            // span 요소를 siblibg의 앞으로 배치한다.
            parentDiv.insertBefore(span, sibling);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>object</title>
    </head>
    <body>
        <script>
            // Object

            // 1. 기본 형태
            let newuser = {
                // key: value
                id: "yurim",
                pw: "1234",
                name: "seoyurim",
                email: "naver.com",
                active: false,
            };

            console.log(newuser["id"]);
            // console.log(newuser.[id)]; // error
            // console.log(newuser."id"); // error
            console.log(newuser.id);
            console.log("---------------");

            // 2. 아래돠 같은 형태로 많이 사용한다
            let user = [
                {
                    id: "yurim",
                    pw: "1234",
                    name: "seoyurim",
                    email: "naver.com",
                    active: false,
                },
                {
                    id: "juho",
                    pw: "5678",
                    name: "leejuho",
                    email: "gmail.com",
                    active: true,
                },
            ];

            console.log(user[0]["id"]);
            console.log("---------------");

            // 3. 아래와 같은 형태로 선언이 가능하다
            let a = 10;
            let b = 20;
            let c = 30;
            let e = { a, b, c };
            console.log(e);

            // let test = { 'one', 'two', 'three' }
            // console.log(test);

            // 4. 값을 변경할 수 있다
            e["a"] = 50;
            console.log(e);
            console.log("---------------");

            // 5. key 값으로 문자열 외에 다른 값을 넣었을 경우
            let txt = "hello";
            let txt2 = {
                0: "h",
                1: "e",
                2: "l",
                3: "l",
                4: "o",
            };

            console.log(txt[1]);
            console.log(txt2[1]); // 유사 배열 객체

            // 아래 2개의 코드가 실행되게 해주는 것이 map
            // console.log(txt2.1); // map
            // console.log(txt2.{'one': 1}); // map
            console.log("---------------");

            // 6. value 값으로 문자열 외에 다른 값을 넣었을 경우
            let test = {
                one: sum,
                two: console.log,
                three: window.innerWidth,
                four: [10, 20, 30],
                five: "10",
                six: 100,
            };

            console.log(test);
            test.two("졸려!!!");
            console.log("---------------");

            // 7. key와 value만 뽑아낼 수는 없을까?
            console.log(Object.keys(newuser));
            console.log(Object.values(newuser));
            console.log(Object.entries(newuser));
            console.log("---------------");

            // map에서 사용할 수 있는 것들
            // newuser.keys();
            // newuser.values();
            // newuser.entries();

            // 8. object spread 용법
            // let newuser = {
            //     // key: value
            //     id: "yurim",
            //     pw: "1234",
            //     name: "seoyurim",
            //     email: "naver.com",
            //     active: false,
            // };

            let 회원정보업데이트 = {
                name: "cat",
                email: "rim@naver.com",
            };

            // newuser["name"] = 회원정보업데이트["name"];
            // newuser["email"] = 회원정보업데이트["email"];
            // console.log(newuser);

            newuser = { ...newuser, ...회원정보업데이트 };
            console.log(newuser);
            console.log("---------------");

            // 이렇게 바꾸면 2개가 다 바뀐다
            // let newuser2 = newuser;
            // newuser2["id"] = "helloworld";
            // console.log(newuser);
            // console.log(newuser2);

            // spread 용법을 사용하면 원본을 변경하지 않고 사용할 수 있다
            let newuser2 = { ...newuser };
            newuser2["id"] = "helloworld";
            console.log(newuser);
            console.log(newuser2);
            console.log("---------------");

            // 함수는 후에 자세히 다룬다.
            function sum(x, y) {
                return x + y;
            }
            // TMI입니다. 뒤에서 다룰 내이
            console.log(sum); // function의 기능 전체 출력
            console.log(typeof sum); // function        // sum.value = 'yurim';
            // console.log(console.dir(sum));
            // console.log(sum.value);
            // console.log(typeof sum);
        </script>
    </body>
</html>

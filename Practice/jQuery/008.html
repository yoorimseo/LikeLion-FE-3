<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <h1 class="blue">hello world</h1>
    <p>hello world</p>
    <p>hello world</p>
    <p id="one" class="blue">hello world</p>

    <script>
      // 텍스트 앞에 붙이기
      $("p").prepend("!!");

      // 텍스트 뒤에 붙이기
      $("p").append("!!");

      // 해당 태그 지우기
      $("#one").remove();

      // 해당 태그의 클래스 토글
      $("h1, h1, p").toggleClass("blue");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            /* 바디 기준으로 두배 */
            body {
                margin: 0;
            }
            .one {
                width: 200px;
                /* 기본값 */
                /* height: auto; */
                height: 200px;
            }
            .two {
                background-color: red;
                /* 50% : 부모 요소의 컨텐츠의 넓이의 절반 */
                width: 50%;
                /* 부모의 높이가 auto인 경우 작동하지 않는다. */
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div class="one">
            <div class="two">hello world</div>
        </div>
    </body>
</html>

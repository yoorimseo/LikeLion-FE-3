<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            /* 이렇게 썼을 경우, body > p > number만 선택이 된다! */
            p::before {
                content: "이번 달 월급은 ";
            }

            p::after {
                content: "만원";
            }
        </style>
    </head>
    <body>
        <!--
            * 가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리
                            !  콜론이 1개
            * 가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리
                            !  콜론이 2개
        -->
        <p>1000</p>
    </body>
</html>

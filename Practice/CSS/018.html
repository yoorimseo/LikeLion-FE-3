<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* !!! 중요 !!!
            display: inline;
            display: inline-block;
            display: flex;
            display: grid;
        */

        div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        div:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline;
        }
        div:nth-child(4) {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline;
        }
        div:nth-child(5) {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
        div:nth-child(6) {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- * block -->
    <!-- * width와 height로 컨트롤 가능 -->
    <div>hello</div>
    <div>hello</div>

    <!-- * inline -->
    <!-- * width와 height 속성을 사용할 수 없음 -->
    <!-- * padding과 border 속성을 사용할 수 있지만, margin 속성은 좌우만 조절 가능 -->
    <!-- * 해당 속성들의 상하 값(top, bottom)들은 다른 요소들을 밀어내지 않음 -->
    <div>hello</div>
    <div>hello</div>

    <!-- * inline-block-->
    <!-- * inline처럼 한 줄에 여러 요소가 존재할 수 있음 -->
    <!-- * block처럼 width, height, margin, padding 등 모든 값을 지정 가능 -->
    <!-- * inline 속성의 특징과 block 속성의 특징이 함께 존재하는 박스 -->
    <div>hello</div>
    <div>hello</div>
    
</body>
</html>

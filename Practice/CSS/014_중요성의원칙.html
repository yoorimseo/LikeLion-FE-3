<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* !import가 둘 다 적용되어 있을 때에는 순서에 영향을 받는다! */
        .one {
            color: red !important;
        }
        .two {
            color: blue !important;
        }
    </style>
</head>
<body>
    <!-- 태그 내의 클래스에 기입되는 순서는 적용과는 무관하다! -->
    <!-- !important는 inline css보다 우선한다! -->
    <div class="one two">hello world</div>
    <div class="two one">hello world</div>
    <div class="two" style="color: green">hello world</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>유용한사이트</title>
        <style>
            .one {
                width: 500px;
                height: 500px;
                border-radius: 50%;
                background: rgb(255, 0, 70);
                background: linear-gradient(
                    90deg,
                    rgba(255, 0, 70, 1) 0%,
                    rgba(255, 28, 103, 1) 26%,
                    rgba(255, 0, 182, 1) 100%
                );
            }
            .two {
                width: 500px;
                height: 500px;
                border-radius: 50%;
                background-image: linear-gradient(
                    45deg,
                    #ff9a9e 0%,
                    #fad0c4 99%,
                    #fad0c4 100%
                );
            }
        </style>
    </head>
    <body>
        <div class="one"></div>
        <div class="two"></div>
    </body>
</html>

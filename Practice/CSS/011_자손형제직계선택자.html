<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 자손 */
        div p {
            color: red;
        }

        /* 형제 */
        div + p {
            color: blue;
        }

        /* 직계자식 */
        div > p {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>hello world</p>
    </div>

    <div>
        <section>
            <h1>hello</h1>
            <p>hello world</p>
        </section>
    </div>
    
    <p>hello world</p>
    <!-- 12번 챕터에서 다시 진행 예정! -->
    <!-- 추가 선택자 공부 : https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors -->

    <!-- 추가 속성 공부 : https://developer.mozilla.org/ko/docs/Web/CSS/Reference -->
</body>
</html>

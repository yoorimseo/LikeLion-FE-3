<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .one {
            color: red;
        }

        .two {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- class는 문서 내 여러개 일 수 있다! -->
    <!-- class는 하나의 태그에 여러개를 적용시킬 수 있다! -->
    <h1 class="one two">hello world</h1>

    <!-- emmet 사용할 때 .과 #으로 div를 자동생성 할 수 있다! -->
    .tit-txt#main-title
    <div class="tit-txt" id="main-title"></div>

    p>lorem
    .test>lorem
</body>
</html>

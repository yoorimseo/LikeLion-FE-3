<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .txt-hide {
                position: absolute;
                clip: rect(0 0 0 0);
                width: 1px;
                height: 1px;
                margin: -1px;
                overflow: hidden;
            }

            /* 접근성을 감안하자면, contents 안에 넣는 것은 주의 */
            .label-hold::before {
                display: inline-block;
                content: " ";
                width: 22px;
                height: 22px;
                vertical-align: -5px;
                /* background-image: url(images/icon_check_empty.png); */
                background: url("images/css_sprites_retina.png");
                background-position: -10px -10px;
                background-size: 84px 42px;
            }

            .inp-hold:checked + .label-hold::before {
                /* background-image: url(images/icon_check.png); */
                background: url("images/css_sprites_retina.png");
                background-position: -52px -10px;
                background-size: 84px 42px;
            }

            /* tab을 사용했을 때 포커스 되도록 한다 */
            .inp-hold:focus + .label-hold::before {
                outline: 2px solid #000;
                outline-offset: 5px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="inpHold" class="inp-hold txt-hide" />
        <label for="inpHold" class="label-hold">선택해주세요</label>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            /*
                속성 의 속성값이 변수 이거나 변수 로 시작하면서 뒤에 바로 ‘-’(하이픈) 기호가 있는 태그를 선택
             */
            a[href|="http"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <a href="http">바울랩</a>
        <a href="httpabc">바울랩2</a>
        <a href="http=paullab">바울랩3</a>
    </body>
</html>

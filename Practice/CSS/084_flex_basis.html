<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            .container {
                display: flex;
                /*
                    1. 주축에 따라 basis가 넓이가 되기도 하고, 높이가 되기도 한다.
                */
                /* flex-direction: column; */

                /*
                    4. 넓이를 다 포함하지 못할 때에는 개행한다.
                */
                flex-wrap: wrap;
            }

            .item {
                /* width: 50px;
                height: 50px; */
                background-color: lightpink;
                border: 1px solid lightcoral;
            }
            .item:nth-child(2) {
                /*
                    1. 주축에 따라 basis가 넓이가 되기도 하고, 높이가 되기도 한다.
                */
                /* flex-basis: 150px; */

                /* 
                    2. 두개의 값이 있었을 때 basis의 값을 우선한다.
                */
                /* flex-basis: 150px;
                width: 100px; */

                /* 
                    3. width의 값은 넓이를 강제한다.
                    basis는 영역이 컨텐츠에 맞춰서 늘어난다.
                */
                /* width: 100px; */
                /* flex-basis: 100px; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>

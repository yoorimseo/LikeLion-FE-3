<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex-grow</title>
        <style>
            .container {
                display: flex;
            }

            .item {
                /* 
                    1. 모두 다 flex-grow를 주면, 늘어날 수 있는 공간이 있다면 그 공간을 모두 동일하게 차지한다.
                    flex-grow는 0이 초깃값
                */
                /* flex-grow: 1; */

                /* 
                    3. 모두 동일한데 한 아이템만 flex-grow 값이 다를 경우
                */

                width: 50px;
                height: 50px;
                background-color: lightpink;
                border: 1px solid lightcoral;
            }
            .item:nth-child(2) {
                /* 
                    2. 두번째 아이템에만 늘어날 수 있는 공간이 있다면, 그 공간을 모두 차지
                */
                flex-grow: 1;

                /* 
                    3. 모두 동일한데 한 아이템만 flex-grow 값이 다를 경우,
                    컨텐츠 크기를 제외한 여백의 비율,
                    줄어들 때에도 비율만큼 줄어든다.
                */
                flex-grow: 3;

                /* 
                    4. flex-basis랑 같이 주었을 때
                */
                flex-grow: 1;
                /* flex-basis: 100px; */
                /* width: 100px; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>

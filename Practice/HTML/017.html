<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 브라우저에서 어떻게 표현되는지 확인해보세요 -->
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="myName">이름</label>
            <input type="text" name="name" id="myName">
            <label for="myTel">전화번호</label>
            <input type="tel" name="tel" id="myTel">
            <label for="myEmail">이메일</label>
            <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
            <legend>개인정보 제공 동의</legend>
            <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
            <input type="checkbox" name="agree" id="checkAgree">
        </fieldset>
        <button type="submit">회원가입</button>
    </form>
    <!-- name=서유림&tel=01055840884&email=seou1225%40naver.com&agree=on -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 사용하지 않는 방식 -->
    이름 : 
    <input type="text" name="name">

    <hr>
    <!-- 아래의 두개는 자주 쓰는 방식 -->
    <label>
        이름 :
        <input type="text" name="name">
    </label>

    <hr>
    <!-- for과 id를 맞춰주어야 함 -->
    <label for="fullname">이름 :</label>
    <input type="text" name="name" id="fullname">

</body>
</html>

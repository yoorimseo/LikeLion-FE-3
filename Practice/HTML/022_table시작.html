<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            table,
            tr,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table {
                width: 100%;
            }
            thead {
                background-color: #999;
            }
            td {
                width: 20%;
            }
        </style>
    </head>
    <body>
        table>(tr>td*7)*4
        <table>
            <thead>
                <tr>
                    <th>농협</th>
                    <th>통장</th>
                    <th>신한</th>
                    <th>국민</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>예금액</td>
                    <td>20억</td>
                    <td>30억</td>
                    <td>40억</td>
                </tr>
                <tr>
                    <td>이자율</td>
                    <td>2.2%</td>
                    <td>2.3%</td>
                    <td>1.9%</td>
                </tr>
                <tr>
                    <td>계좌번호</td>
                    <td>111</td>
                    <td>222</td>
                    <td>333</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>통합잔고</td>
                    <td colspan="3">90억</td>
                </tr>
            </tfoot>
        </table>
        <hr />
        <table>
            <caption>
                이달의 책 판매량
            </caption>
            <tr>
                <th>구분</th>
                <th>이름</th>
                <th>판매량</th>
            </tr>
        </table>
    </body>
</html>

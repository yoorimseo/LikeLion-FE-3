<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        1. form에서 제출되는 data를 javascipt로 수정하는 일은 가능하면 하지 않는 것이 좋다. input으로 해결할 수 있기 떄문!
        2. form에 없는 데이터를 추가하고 싶다면, hidden으로 input을 하나 더 만들어 value를 javascipt로 추가하는 방식을 사용할 것
    -->
    <form action="" method="">
        <input type="text" name="이름" value="서유림" />
        <input type="hidden" name="나이" value="24" />
        <button type="submit">제출</button>
</form>
</body>
</html>

<body>

    <h1>hello</h1>
    <!-- 스크린 리더가 읽지 않는다. -->

    <img
    width="200px"
    srcset="asset/img/sample/a.jpg 2x,
            asset/img/sample/a.jpg 3x"
    src="a.jpg"
    alt="test">

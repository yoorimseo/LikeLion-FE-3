<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weniv 로그인</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- * login *-->
        <section class="section-login">
            <h2 class="txt-hide">로그인 하러 가기</h2>
            <img src="img/weniv-logo.png" alt="weniv 로고" class="img-logo" />
            <p class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <button class="btn-login">로그인</button>
        </section>

        <!-- * modal *-->
        <section class="section-modal">
            <h2>로그인 또는 회원가입</h2>
            <button class="btn-close">닫기</button>
            <p class="txt-info">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <input type="text" placeholder="아이디" class="input-id" />
            <input type="password" placeholder="비밀번호" class="input-pw" />
            <p class="check-login-status">로그인 상태 유지</p>
            <a href="#" class="link-login">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
            <p class="separation-line">또는</p>
            <ul class="login-methods">
                <li class="google-account">구글 계정으로 로그인</li>
                <li class="facebook-account">페이스북 계정으로 로그인</li>
                <li class="naver-account">네이버 계정으로 로그인</li>
                <li class="kakao-account">카카오 계정으로 로그인</li>
            </ul>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 캐릭터 대회</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="character">
            <div class="error-message">
                <div class="error-bar">
                    <div class="error-circle left"></div>
                    <div class="error-circle middle"></div>
                    <div class="error-circle right"></div>
                </div>
                <div class="error-screen">
                    <img
                        src="img/error.png"
                        alt="에러 아이콘"
                        class="error-sign"
                    />
                    <p>ERROR!</p>
                </div>
            </div>
            <div class="head">
                <div class="front-hair"></div>
                <div class="face">
                    <div class="eyebrow left updown"></div>
                    <div class="eyebrow right updown"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="darkcircle left"></div>
                    <div class="darkcircle right"></div>
                    <div class="mouth updown"></div>
                </div>
                <div class="air"></div>
                <div class="skin"></div>
                <div class="back-hair top"></div>
                <div class="back-hair bottom"></div>
            </div>
            <div class="torso">
                <div class="sholder"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="hand left"></div>
                <div class="hand right"></div>
                <div class="keyboard"></div>
                <div class="desk"></div>
            </div>
        </div>
    </body>
</html>

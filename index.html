<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 캐릭터 대회</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="error-message">
            <img src="img/error.png" alt="에러 아이콘" class="error-sign" />
            <p>ERROR!</p>
        </div>

        <div class="character">
            <div class="front-hair"></div>
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="darkcircle left"></div>
            <div class="darkcircle right"></div>
            <div class="mouth"></div>
            <div class="air"></div>
            <div class="face"></div>
            <div class="back-hair top"></div>
            <div class="back-hair bottom"></div>
            <div class="sholder"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="hand left"></div>
            <div class="hand right"></div>
            <div class="keyboard"></div>
        </div>
        <div class="desk"></div>
    </body>
</html>
